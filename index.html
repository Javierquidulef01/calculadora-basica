<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div class="calculadora">
            <div class="pantalla"></div>
            <div class="principal-botones">
                <div class="botones-numeros">
                    <button class="btnNro">7</button>
                    <button class="btnNro">8</button>
                    <button class="btnNro">9</button>
                    <button class="btnNro">4</button>
                    <button class="btnNro">5</button>
                    <button class="btnNro">6</button>
                    <button class="btnNro">1</button>
                    <button class="btnNro">2</button>
                    <button class="btnNro">3</button>
                    <button class="btnNro">.</button>
                    <button class="btnNro">0</button>
                    <button id="btnResultado">=</button>
                </div>
                <div class="botones-operadores">
                    <button id="btnBorrar">AC</button>
                    <button class="btnOperador">+</button>
                    <button class="btnOperador">-</button>
                    <button class="btnOperador">x</button>
                    <button class="btnOperador">/</button>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
